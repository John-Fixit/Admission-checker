<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Status check</title>
    <link rel="stylesheet" href="/bootstrap-5.1.1-dist/css/bootstrap.css">
    <script src="index.js"></script>
    <style>
        body{
            overflow-x: hidden;
        }
        #studentId {
            width: 32%;
            border: none;
            border-radius: 0;
            border-top: 1px solid black !important;
            ;
            border-bottom: 1px solid black !important;
        }

        #studentId:hover {
            outline: none !important;
            width: 100%;
            transition: 2s ease;
            background: rgb(233, 230, 230);
        }

        .btn1,
        .btn2 {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="containe bg-success" style="background-color:green;">
        <h2 class="text-center card-header"><span class="text-white">NOTE :</span> PLEASE WAIT TILL IT ENDS THE ANTHEM</h2>
        <div class="row p-5">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="card-header">Candidate Profile</h1>
                    <div class="card-body p-4">

                        <div class="form-group mb-3 my-3">
                            <label for="">Registration Number</label>
                            <input type="text" name="" id="studentId" class="mb-3 border-bottom form-control"
                                maxlength="10">
                        </div>
                        <div>
                            <p>Name</p>
                            <div class="form-floating">
                                <input type="text" placeholder="Enter your name here" id="yourName"
                                    class="mb-3 form-control" required>
                                <label for="" class="name">Enter your name here</label>

                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Institution</label>
                            <select name="" id="school" class="form-control">
                                <option value="">select Institution</option>
                                <option value="1">OAU</option>
                                <option value="2">UI</option>
                                <option value="3">FUTA</option>
                                <option value="4">Lautech</option>
                                <option value="5">LASU</option>
                                <option value="6">EKSU</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">UTME SCORE</label>
                            <input type="text" name="" id="userInput" class="form-control">
                        </div>

                        <button class="btn btn-danger" onclick="check()">Check Admission Status</button>
                    </div>
                    <div class="card-footer text-center">@John-Fixit Admission Checker</div>

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <h1 class="card-header">Admission Profile</h1>
                    <div class="card">
                        <div class="p-3">
                            <label for="" class="d-flex fw-bold fs-4">Institution :<p id="admission"
                                    class="ms-4 fs-6 fw-light my-2"></p></label><br><br>
                            <label for="" class="d-flex fw-bold fs-4">Admission Status :</label>
                            <p id="adm"></p>
                        </div>

                        <center>
                            <div class="btn-group p-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-success btn1" onclick="accept()">Accept</button>
                                    </div>

                                    <div class="col-md-6">
                                        <button class="btn btn-danger btn2" onclick="reject()">Reject</button>
                                    </div>

                                </div>
                            </div>
                        </center>
                        <div class="card-footer text-center">@John-Fixit Admission Result</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
